<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books ES6</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <div class="navbar">
            <a class="nav-brand" href="">Awesome Books ES6</a>
            <nav class="nav-links">
                <a href="#content">List</a>
                <a href="#newform">Add new</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <h1 class="date"></h1>
    <section id="content"></section>
    <section id="newform" class="inactive">
        <form>
            <h2>Add a new book</h2>
            <input type="text" id="title" required placeholder="Title" />
            <input type="text" id="author" required placeholder="Author" />
            <div id="btn"><button>Add</button></div>
        </form>
    </section>
    <section id="contact" class="inactive">
        <div class="info">
            <h2 class="head">Contact Information</h2>
            <div class="supporting">
                <h3>Do you have any questions or just want to say "Hello"?</h3>
                <h3>You can reach out to us!</h3>
                <ul>
                    <li>Our Email: <a href="">mail@gmail.com</a></li>
                    <li>Phone Number: <a href="">+92123456789</a></li>
                    <li>
                        Address:
                        <address>Streetname 22, 84503 City, Country</address>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <h4>Copyright...</h4>
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
